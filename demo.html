<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>JS Langton's ant</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="langtonsAnt">
    </div>
    <div id="langtonsAntInfo">
    </div>
    <script src="jslangtonsant.js"></script>
    <script>
      let options = {
        cols: 75,
        rows: 49,
        timeInterval: 66,
        randomBlackCell: 0,
        containerElemId: 'langtonsAnt',
        antsNumber: 1,
        stepsPerCycle: 1,
        randomInitialPos: false,
        initialDirection: 0,
        dataElementId: 'langtonsAntInfo'
      }
      let myLangTonGame = new LangtonsAnt(options);
      myLangTonGame.init();
    </script>
  </body>
</html>
